<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <title>
            {% block title %}
            {% endblock %}
        </title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@100;200;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/app_icon.ico') }}" type="image/x-icon">

        <!-- CSS -->
        <link href="{{ url_for('static', filename='reset.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='scripts.js') }}"></script>

    </head>

    <body>

        <header>

            {% if request.path != "/" %}
            <span onclick="history.back()" class="back-button material-symbols-rounded">arrow_back_ios</span>
            {% endif %}

            <a href="/" class="logo hidelink">
                <img class="button-icon" src="{{ url_for('static', filename='images/app_logo.png') }}" alt="Spotify Logo">
            </a>
        </header>

        {% block main %}
        {% endblock %}

    </body>

</html>
